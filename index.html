<script>
    const date = document.getElementById('date')
    const day = document.getElementById('day')
    const month = document.getElementById('month')
    const year = document.getElementById('year')
// console.log(month)
    const today = new Date()

const weekDeys = ["дуйшонбу","шейшемби","шаршенби","бейшенби","жума","ишенби","жекшенби",]
const allMonth = ["учтун айы","бирдин айы","жалган куран","чын курам","бугу","кулжа","теке","баш оона","аяк оона","тогуздун айы","жетинин айы","бештин айы",]

    date.innerHTML=today.getDate()
    day.innerHTML=weekDeys[today.getDay()-1] 
    month.innerHTML=allMonth[today.getMonth()]
    year.innerHTML=today.getFullYear()
</script>
